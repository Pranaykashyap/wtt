    <style type="text/css">
      .ahcwvc20 a{

     .row{
      width: 100%;
     }
     .logos{
      margin-top: 5px;

     }
     h2{
      /*margin-top: 10px;*/

     .logos img{

#mai {
display: none;

  </head>
  <body>

    <div class="cur" id="cur">
    <img src="curtain2.jpg" usemap="#auditorium" onclick="raise()">

<script type="text/javascript">
    function raise(){
      console.log("hello");
      document.getElementById("cur").style.display = "None";

    }
  </script>

<div id="mai">
   

 <section>
   <div>
     <div class="logos">
        <img src="assets/img/ieeestudent_logo.png" class="img-fluid">

     <h2>WALK THE TALK 2020</h2>
   </div>
 </section>
    
    <div class="row">
        <div class="col-sm-12">
            <center>
                 <div class="lighting">

                    <img id="myImage" onclick="changeImage()" src="lamp_off.png" width="100" height="180">
                    <script>
                        function changeImage() {
                            var image = document.getElementById('myImage');
                            if (image.src.match("on")) {
                                image.src = "lamp_off.png";
                            } 
                            else {
                                image.src = "lamp_on.png";
                            }
                        }
                    </script>
                </div>
            </center>
        </div>
    </div>
   </div>
